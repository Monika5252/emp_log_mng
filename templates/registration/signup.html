{% extends 'base/base.html' %}

{% block title %}
SignUp Page
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container col-5 my-4">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <h5 class="card-header text-center">SignUp</h5>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Done</button>
            </form>
        </div>
        <p class="mt-2 ml-4">Have an account- <a href="{% url "users:login_page" %}">Login</a></p>
    </div>
</div>
{% endblock content %}
